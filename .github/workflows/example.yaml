name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging/production)"
        required: true
        default: "staging"
      version:
        description: "Application version"
        required: false
        default: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deploy_status: ${{ steps.set-output.outputs.status }}
      deploy_message: ${{ steps.set-output.outputs.message }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Inputs
        run: |
          echo "ðŸš€ Deploying to environment: ${{ github.event.inputs.environment }}"
          echo "ðŸ“¦ Using version: ${{ github.event.inputs.version }}"

      - name: Simulate Deployment
        run: |
          echo "ðŸ”„ Deploying..."
          sleep 5
          echo "âœ… Deployment completed successfully!"

      - name: Save Deployment Log
        run: |
          echo '{"status": "success", "message": "Deployment completed"}' > result.json

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: result.json

      - name: Set Output Variables
        id: set-output
        run: |
          echo "status=success" >> "$GITHUB_OUTPUT"
          echo "message=Deployment completed" >> "$GITHUB_OUTPUT"


